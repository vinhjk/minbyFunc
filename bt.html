<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length === 0){
            return -1;
        }
        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    /* we try with 3 different things and see the result :
    arr2 : [7, 12, 6, 9, 20, 56, 89]
    arr3 : []
    arr4 : [0, 0, 0, 0, 0, 0]
    */
    let min = minArray(arr1);
    alert(min);
</script>
</body>
</html>
